<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width , intial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Zomato Clone</title>
</head>
<body>
    <!-- Navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>


    <main class="container" >
    <!--    HERO SECTION -->

        <section class="hero__container">
            <div class="hero__image__container" >
                <img class="hero__image" src="./assets/hero.jpg" alt="hero image" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <!-- EXPLORE SECTION -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">
                Explore Our Menu
            </h1>
            <!-- Burger -->
            <div class="explore__menu__list"></div>
            <div class="food__menu__card">
                <img class="food__image" src="./assets/burger.jpg" alt="burger">
                <div class="food_menu__card__description">
                    <h3 class="food_title">Burgers</h3>
                    <p class="food_restaurants">Burger King,Mcdonalds,Burger Place,Burger House
                        <span style="color: red;">+3</span> 
                    </p>
                </div>
            </div>
            <!-- Pizza -->
            <div class="explore__menu__list"></div>
            <div class="food__menu__card">
                <img class="food__image" src="./assets/pizza.jpg" alt="pizza">
                <div class="food_menu__card__description">
                    <h3 class="food_title">Pizza</h3>
                    <p class="food_restaurants">Pizza Hut,Domino's Pizza
                        <span style="color: red;">+3</span> 
                    </p>
                </div>
            </div>
            <!-- Ice cream -->
            <div class="explore__menu__list"></div>
            <div class="food__menu__card">
                <img class="food__image" src="./assets/iceCream.jpg" alt="ice cream">
                <div class="food_menu__card__description">
                    <h3 class="food_title">Ice Cream</h3>
                    <p class="food_restaurants">Baskin Robins,Ibaco
                        <span style="color: red;">+3</span> 
                    </p>
                </div>
            </div>
            <button class="button__primary">View More</button>
        </section>
    </main>
</body>
</html>
